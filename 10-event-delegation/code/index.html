<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculatrice</h1>
    <div class="container">
      <div class="caclculator">
        <div class="screen"></div>
        <div class="keyboard">
          <button class="keyboard__btn keyboard__btn--1">1</button>
          <button class="keyboard__btn keyboard__btn--2">2</button>
          <button class="keyboard__btn keyboard__btn--3">3</button>
          <button class="keyboard__btn keyboard__btn--4">4</button>
          <button class="keyboard__btn keyboard__btn--5">5</button>
          <button class="keyboard__btn keyboard__btn--6">6</button>
          <button class="keyboard__btn keyboard__btn--7">7</button>
          <button class="keyboard__btn keyboard__btn--8">8</button>
          <button class="keyboard__btn keyboard__btn--9">9</button>
          <button class="keyboard__btn keyboard__btn--0">0</button>
          <div class="operators">
            <button class="operator__btn">+</button>
            <button class="operator__btn">-</button>
            <button class="operator__btn">*</button>
            <button class="operator__btn">/</button>
          </div>
          <button class="keyboard__btn keyboard__btn--equal">=</button>
        </div>
      </div>
      <div class="result-box">
        <span>RÃ©sultat : </span>
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>
